version: "3.8"
services:
  mes-api:
    build:
      context: .
      dockerfile: packages/mes-api/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - BASE_URL=${BASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - FIXTURE_TOKEN=${FIXTURE_TOKEN}
      - PRINT_AGENT_TOKEN=${PRINT_AGENT_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  print-agent:
    build:
      context: .
      dockerfile: packages/print-agent/Dockerfile
    restart: unless-stopped
    environment:
      - BASE_URL=${BASE_URL}
      - PRINT_AGENT_ID=${PRINT_AGENT_ID:-AGENT01}
      - PRINT_AGENT_TOKEN=${PRINT_AGENT_TOKEN}
    depends_on:
      - mes-api
